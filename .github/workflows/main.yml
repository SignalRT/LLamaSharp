name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [linux-release, windows-release]
        include:
          - build: linux-release
            os: ubuntu-latest
            config: release          
          #- build: macos-release
          #  os: macos-latest-xlarge
          #  config: release
          - build: windows-release
            os: windows-2019
            config: release
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: | 
          6.0.x
          7.0.x
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        key: "unit_test_models"
        path: LLama.Unittest/Models
    #  workaround for actions/setup-dotnet#155
    - name: Restore packages
      run: dotnet restore LLamaSharp.sln
    - name: Test
      run: dotnet test -c ${{ matrix.config }} --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}


